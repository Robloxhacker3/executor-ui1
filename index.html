<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executor UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="showExecutorBtn">Show Executor</button>

    <div id="executor" class="executor">
        <div class="executor-header">
            <span>Executor UI</span>
            <button id="closeExecutorBtn" class="close-btn">X</button>
        </div>
        <div class="executor-body">
            <input type="text" id="executorTextBox" placeholder="Enter command...">
            <button id="exeBtn">EXE</button>
            <button id="clearBtn">Clear</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
